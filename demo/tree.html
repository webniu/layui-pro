<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>树组件 - layui</title>
  <link rel="stylesheet" href="../src/css/layui.css" media="all">  
  <style>
    body{padding: 100px;}
    #test1,#test2{margin-bottom: 100px; width: 400px;}
    .myinfo{
      background: url("./images/1.png") no-repeat;
    }
    .myinfo2{
      background: url("./images/2.png") no-repeat;
    }
   
    
    .myinfo:hover{
      background: url("./images/1-选中.png") no-repeat;
    }
    .myinfo2:hover{
      background: url("./images/2-选中.png") no-repeat;
    }
  
    
  </style>
</head>
<body>

<div class="layui-btn-container">
  <button type="button" class="layui-btn" lay-demo="getChecked">获取选中数据</button>
  <button type="button" class="layui-btn" lay-demo="setChecked">设置节点勾选</button>
  <button type="button" class="layui-btn" lay-demo="reload">重载实例</button>
</div>

<div class="layui-form">
  <div class="layui-form-item">
    <label class="layui-form-label">表单内</label>
    <div class="layui-input-block">
     
  </div>
</div>  

<div id="test1"></div>
<div id="test2"></div>

<script src="../src/layui.js"></script>
<script>
  layui.use('tree', function(){
    var tree = layui.tree;
   
    //渲染
    var inst1 = tree.render({
      elem: '#test1'  //绑定元素
      ,data: [{
    title: 'xx',
    num:100
    ,id: 1
    ,children: [{
      title: 'xx',
      num:10,
      id: 1000
      ,children: [{
        title: 'xx'
        ,id: 10001
      },{
        title: 'xx'
        ,id: 10002
      }]
    },{
      title: 'xx',
      num:50
      ,id: 1002,children: [{
        title: 'xx'
        ,id: 1000001
      },{
        title: 'xx'
        ,id: 1000002
      }]
    }]
  },{
      title: 'xxxx'
      ,id: 11,children: [{
        title: 'xxxx'
        ,id: 100001,
        children:[
        {
        title: 'xxx'
        ,id: 100002
      }
        ]
      }]
    }],
  onlyIconControl: true,
  mdefinend:[{class:'myinfo',title:"描述"},{class:'myinfo2',title:"下载"}],
  click: function(obj){
      //  layer.msg(JSON.stringify(obj.data));
      
    },
    onClick:function(obj){
      // layer.msg(JSON.stringify(obj));
    }
    });
  });
</script>

</body>
</html>
